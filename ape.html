		  .slidingMenu {
			position: absolute;
			height:410px;
			width: 410px;
			top:240px;
			overflow:hidden;
			right:1px;
			font-family: Arial, Helvetica, sans-serif;
		}
		  
		  .slidingMenu li {
			display:block;
			float:right;
			clear:both;
			position:relative;
			overflow:hidden;
			
		}
		
		.slidingMenu li.move {
			width: 9px;
			height: 68px;
			right:0px;
			padding-right:10px;
			margin-top:2px;
			z-index: 8;
			position: absolute;
			background: #2183c4;
			background:
				-webkit-gradient(
					linear,
					left top,
					left bottom,
					from(#0771b8),
					to(#2183c4)
				);
			background:
				-moz-linear-gradient(
					top,
					#0771b8,
					#2183c4
				);
			-moz-border-radius: 8px 0px 0px 8px;
			-webkit-border-top-left-radius: 8px;
			-webkit-border-bottom-left-radius: 8px;
			border-top-left-radius: 8px;
			border-bottom-left-radius: 8px;
			-moz-box-shadow:1px 1px 5px #000;
			-webkit-box-shadow:1px 1px 5px #000;
			box-shadow:1px 1px 5px #000;
			}
			
			.slidingMenu li a {
				font-size:66px;
				text-transform:uppercase;
				text-decoration: none;
				color: #ddd;
				outline: none;
				text-indent:5px;
				z-index: 10;
				display: block;
				float: right;
				height: 66px;
				line-height: 66px;
				position: relative;
				overflow: hidden;
				padding-right:10px;
			}
			.slidingMenu li img {
				vertical-align:middle;
				z-index: 10;
			
			}
			
			
			/* Descriptions */
			.slidingMenuDesc{
				margin-top:40px;
				position:relative;
			}
			.slidingMenuDesc div{
				background: #2183c4;
				background:
					-webkit-gradient(
						linear,
						left top,
						left bottom,
						from(#0771b8),
						to(#2183c4)
					);
				background:
					-moz-linear-gradient(
						top,
						#0771b8,
						#2183c4
					);

				padding-right:5px;

				border-top-right-radius: 8px;
				border-bottom-right-radius: 8px;
			}

				font-size:36px;

				text-indent:5px;
				z-index: 10;

	 <div id="webchat" class="webchat"></div>
		<script>      
       
			(async function () {		
				
				var h = $(window).height()-250;
				$('#webchat').height(h);
				
				const styleOptions = {

				// Avatar
					botAvatarImage: 'ape.png',
					botAvatarInitials: '',

					//user
					userAvatarImage: 'user.png',
					userAvatarInitials: '',

					// Send box
					hideSendBox: false,
					hideUploadButton: true,
					sendBoxButtonColor: '#767676',
					sendBoxButtonColorOnDisabled: '#CCC',
					sendBoxButtonColorOnFocus: '#333',
					sendBoxButtonColorOnHover: '#333',
					sendBoxHeight: 30,
					typingAnimationDuration: 10000

				};	

				const markdownIt = window.markdownit({html:true});  
				// Pass the set of adapters to Web Chat.
				window.WebChat.renderWebChat(
					{
						directLine: window.WebChat.createDirectLine({token: 'NyC6I9Qb75Q.6I7AL0oaV2RyXPwUzN7YocXBXYVhCGd2bpOhu3OoHD8'}),
						//styleSet,
						styleOptions: styleOptions,
						renderMarkdown: markdownIt.render.bind(markdownIt),
						locale: 'it-IT'
					},
					document.getElementById('webchat')
				);

				document.querySelector('#webchat > *').focus();
			})().catch(err => console.error(err));
		</script>
